<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Machina Christi - AI Assistant">
    <title>Machina Christi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Left column -->
    <div class="column column-left"></div>

    <!-- Right column -->
    <div class="column column-right"></div>

    <!-- Homepage View (centered input) -->
    <div id="homepage-view" class="homepage-view">
        <main class="homepage-content">
            <h1>MACHINA CHRISTI</h1>
            <div class="homepage-input-container">
                <input
                    type="text"
                    id="homepage-input"
                    class="homepage-input"
                    placeholder="Hello friend, how are you?"
                    onkeypress="if(event.key==='Enter') sendMessage(this)"
                />
            </div>
        </main>
    </div>

    <!-- Chat View (full interface) -->
    <div id="chat-view" class="chat-view hidden">
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-area">
                <input
                    type="text"
                    id="chat-input"
                    class="chat-input"
                    placeholder="Type a message..."
                    onkeypress="if(event.key==='Enter') sendMessage()"
                />
                <button onclick="sendMessage()" id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
